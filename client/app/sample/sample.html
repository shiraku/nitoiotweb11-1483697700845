<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{heading}}</h1>
    <p class="lead">{{tagline}}</p>
  </div>
</header>

<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon>view_headline</md-icon>
        </md-button>
        <h1>Home</h1>
        <p>Sample</p>
    </div>
</md-toolbar>

<div class="container">
    <div class="row" layout-wrap layout-align="space-around center">
        <div class="col-lg-12">
            <h1 class="page-header">Features</h1>
            <!--
                 <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
                   <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
                 </ul>
            -->
            <div class="nav nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="feature in features">
                <md-content>
                    <md-card>
                        <md-card-content class="md-padding">
                            <h2 class="md-title">{{feature.name}}</h2>
                            <p>{{feature.info}}</p>
                        </md-card-content>
                    </md-card>
                </md-content>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
  <div class="container">
      <p>generator-angular-bluemix v0.0.7 |
        <a href="https://github.com/rtang03/generator-angular-bluemix">@github</a>
      </p>
  </div>
</footer>
