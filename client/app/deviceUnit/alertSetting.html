<div ng-controller="AlertSettingCtrl" ng-cloak="" class="navBardemoBasicUsage">

  <!--ヘッダー読み込み-->
  <navitop></navitop>

  <div class="md-toolbar-tools">
    <h3 class="ng-binding ng-isolate-scope">
      <a class="docs-anchor ng-scope" ng-href="#basic-usage" name="basic-usage" href="#basic-usage">通知闘値</a>
    </h3>
  </div>

  <md-card>
    <md-card-content>
      <md-card-title-text>
        <md-input-container class="md-block" flex-gt-sm>
          <label>震度</label>
          <input ng-model="thresholdValue.seismicIntensity">
        </md-input-container>
      </md-card-title-text>
    </md-card-content>
    <md-card-content>
      <md-card-title-text>
        <md-input-container class="md-block" flex-gt-sm>
          <label>長周期地震動</label>
          <input ng-model="thresholdValue.longPeriodGroundMotion">
        </md-input-container>
      </md-card-title-text>
    </md-card-content>
    <md-card-content>
      <md-card-title-text>
        <md-input-container class="md-block" flex-gt-sm>
          <label>傾き</label>
          <input ng-model="thresholdValue.slope">
        </md-input-container>
      </md-card-title-text>
    </md-card-content>
    <md-card-content>
      <md-card-title-text>
        <md-input-container class="md-block" flex-gt-sm>
          <label>雷サージ</label>
          <input ng-model="thresholdValue.lightningSurge">
        </md-input-container>
      </md-card-title-text>
    </md-card-content>
    <md-card-content>
      <md-card-title-text>
        <md-input-container class="md-block" flex-gt-sm>
          <label>商用停電</label>
          <input ng-model="thresholdValue.commercialBlackout">
        </md-input-container>
      </md-card-title-text>
    </md-card-content>
    <md-card-content>
      <md-card-title-text>
        <md-input-container class="md-block" flex-gt-sm>
          <label>機器死活</label>
          <input ng-model="thresholdValue.equipmentLifeAndDeath">
        </md-input-container>
      </md-card-title-text>
    </md-card-content>
    <!--キャンセル-->
  <md-button class="md-accent md-button md-ink-ripple" ng-click="cancel()" type="button" ng-transclude="">
    <div class="md-ripple-container">キャンセル</div>
  </md-button>
  <!--登録ボタン-->
  <md-button class="md-accent md-button md-ink-ripple" ng-click="regist()" type="button" ng-transclude="">
    <div class="md-ripple-container">登録</div>
  </md-button>
  </md-card>

</div>

<footer class="footer">
</footer>
