<div ng-controller="DeviceGroupCtrl" ng-cloak="" class="navBardemoBasicUsage">

  <!--ヘッダー読み込み-->
  <navitop></navitop>
  
  <!--エラーメッセージ-->
  <div ng-show="error" class="alert alert-danger">{{error}}</div>
  <div ng-show="success" class="alert alert-success">{{success}}</div>

  <div class="md-toolbar-tools">
    <h3 class="ng-binding ng-isolate-scope">
      <a class="docs-anchor ng-scope" ng-href="#basic-usage" name="basic-usage" href="#basic-usage">基本情報</a>
    </h3>
  </div>

  <md-card>
      <md-card-content>
      <md-card-title-text>
        <p class="md-body-1">グループID</p>
        <span class="md-body-3">{{deviceGroupData[0].groupId}}</span>
      </md-card-title-text>
    </md-card-content>



    <md-card-content>
      <div layout="colom">
      <md-card-title-text>
        <p class="md-body-1">グループ名</p>
        <span class="md-body-3">{{deviceGroupData[0].groupName}}</span>
        <md-button ng-click="deviceNameEdit($event)">
          <buttonpen></buttonpen>
        </md-button>
      </md-card-title-text>
    </div>
    </md-card-content>

  </md-card>


  <!--ツールバー--->

  <div class="md-toolbar-tools">
    <h3 class="ng-binding ng-isolate-scope">
      <a class="docs-anchor ng-scope" ng-href="#basic-usage" name="basic-usage" href="#basic-usage">管理</a>
    </h3>
  </div>

  <div ng-cloak>


      <md-tabs md-dynamic-height md-border-bottom>
          <!--デバイスタブ-->
          <md-tab label="デバイス">
              <md-card>
                  <md-list-item class="md-3-line" ng-repeat="item in deviceGroupData[0].deviceList" ng-click="deviceDetail()">
                      <p class="md-body-4">{{item.deviceName}}</p>
                      <buttondetail></buttondetail>
                  </md-list-item>
              </md-card>
          </md-tab>

        <!--アラートタブ-->
          <md-tab label="アラート通知">
              <md-card>

                  <md-list-item class="md-3-line" ng-repeat="item in deviceGroupData[0].alertNotificationList" ng-click="null">
                    <div layout>
                    <p class="md-body-4">{{item.name}}</p>
                    <p class="md-body-5">{{item.mailAddress}}</p>
                    <md-button ng-click="mailAddressEdit($event,false)">
                      <buttonpen></buttonpen>
                    </md-button>
                    <md-button ng-click="mailAddressDelete()">
                      <buttontrashbox></buttontrashbox>
                    </md-button>
                  </div>
                  </md-list-item>




                  <!--ボタン-->
              <div layout>
                <md-button flex class="md-accent md-button md-ink-ripple md-text-button-1" type="button" ng-click="alertSetting()" ng-transclude="">
                  <div class="md-ripple-container md-ripple-container-1">通知設定</div>
                </md-button>
                <md-button flex class="md-accent md-button md-ink-ripple md-text-button-2" type="button" ng-click="mailAddressAdd($event,true)" ng-transclude="">
                  <div class="md-ripple-container md-ripple-container-2">追加</div>
                </md-button>
              </div>

                </md-card>
          </md-tab>

      </md-tabs>
  </div>
</div>






<footer class="footer">
</footer>
