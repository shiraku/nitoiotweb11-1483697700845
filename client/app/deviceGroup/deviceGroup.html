<div ng-controller="DeviceGroupCtrl" ng-cloak="" class="navBardemoBasicUsage">

  <!--ヘッダー読み込み-->
  <navitop></navitop>

  <!--エラーメッセージ-->
  <div ng-show="error" class="alert alert-danger">{{error}}</div>
  <div ng-show="success" class="alert alert-success">{{success}}</div>

  <div class="md-toolbar-tools">
    <h3 class="ng-binding ng-isolate-scope">
      <a class="docs-anchor ng-scope" ng-href="#basic-usage" name="basic-usage" href="#basic-usage">基本情報</a>
    </h3>
  </div>

  <md-card>
      <md-card-content>
      <!-- <md-card-title-text> -->
        <span class="md-body-1">グループID</span>
        <p class="md-body-3">{{groupId}}</p>
      <!-- </md-card-title-text> -->
    </md-card-content>



    <md-card-content>

          <div layout="row" layout-align="start end">
            <div flex="90" layout="column" >
                <span flex class="md-body-1">グループ名</span>
                <span flex class="md-body-3">{{groupName}}</span>
            </div>
              <md-button class="md-icon-button" aria-label="More" ng-if="isAdmin">
              <md-icon ng-click="groupNameEdit()"><buttonpen></buttonpen></md-icon>
              </md-button>
          </div>

    </md-card-content>

  </md-card>


  <!--ツールバー--->

  <div class="md-toolbar-tools">
    <h3 class="ng-binding ng-isolate-scope">
      <a class="docs-anchor ng-scope" ng-href="#basic-usage" name="basic-usage" href="#basic-usage">管理</a>
    </h3>
  </div>

  <div ng-cloak>


      <md-tabs md-dynamic-height md-border-bottom>
          <!--デバイスタブ-->
          <md-tab label="デバイス">
              <md-card>
                  <md-list-item class="md-secondary" ng-repeat="item in deviceList" ng-click="deviceDetail()">
                      <p class="md-body-4">{{item.name}}</p>
                      <buttondetail></buttondetail>
                  </md-list-item>
              </md-card>
          </md-tab>

        <!--アラートタブ-->
          <md-tab label="アラート通知" ng-if="isAdmin">
              <md-card>

                  <md-list-item class="md-secondary" ng-repeat="item in sendto" ng-click="null">
                    <!-- <div layout> -->
                    <p class="md-body-4">{{item.name}}</p>
                    <p class="md-body-1 mailId">{{item.mailid}}</p>
                    <md-menu>
                     <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)"  aria-label="More">
                        <i class="material-icons">more_vert</i>
                      </md-button>

                     <md-menu-content>
                       <md-menu-item>
                         <md-button ng-click="mailAddressEdit($event,false)" aria-label="Do something">編集</md-button>
                       </md-menu-item>
                       <md-menu-item>
                         <md-button ng-click="mailAddressDelete()" aria-label="Do something">削除</md-button>
                       </md-menu-item>
                     </md-menu-content>

                   </md-menu>
                  <!-- </div> -->
                  </md-list-item>

                  <!--ボタン-->
              <div layout>
                <md-button flex class="md-accent md-button md-ink-ripple md-text-button-1" type="button" ng-click="alertSetting()" ng-transclude="">
                  <div class="md-ripple-container md-ripple-container-1">通知設定</div>
                </md-button>
                <md-button flex class="md-accent md-button md-ink-ripple md-text-button-2" type="button" ng-click="mailAddressAdd($event,true)" ng-transclude="">
                  <div class="md-ripple-container md-ripple-container-2">追加</div>
                </md-button>
              </div>

                </md-card>
          </md-tab>

      </md-tabs>
  </div>
</div>






<footer class="footer">
</footer>
