<div ng-controller="DeviceGroupCtrl" ng-cloak="" class="navBardemoBasicUsage">

  <!--ヘッダー読み込み-->
  <navitop></navitop>

  <div class="md-toolbar-tools">
    <h3 class="ng-binding ng-isolate-scope">
      <a class="docs-anchor ng-scope" ng-href="#basic-usage" name="basic-usage" href="#basic-usage">基本情報</a>
    </h3>
  </div>

  <md-card>
    <md-card-title>
      <md-card-title-text>
        <p class="md-body-1">グループID</p>
        <span class="md-subhead">{{deviceGroupData[0].groupId}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <md-card-title-text>
        <p class="md-body-1">グループ名前</p>
        <span class="md-subhead">{{deviceGroupData[0].groupName}}</span>
      </md-card-title-text>
    </md-card-content>
  </md-card>

  <div class="md-toolbar-tools">
    <h3 class="ng-binding ng-isolate-scope">
      <a class="docs-anchor ng-scope" ng-href="#basic-usage" name="basic-usage" href="#basic-usage">管理</a>
    </h3>
  </div>

  <div ng-cloak>
    <md-content class="md-padding">
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="デバイス">
          <md-content class="md-padding">



  <md-card>
    <md-card-content>
      <ul>
        <li ng-repeat="item in deviceGroupData[0].deviceList | filter:query">

          <div layout="colom">
          <p class="md-body-1">{{item.deviceName}}</p>
            <md-button ng-click="deviceDetail()">
                <svg width="24px" height="24px" viewBox="315 15 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <defs></defs>
                  <g id="Material/Icons-black/chevron-right" stroke="none" fill="none" transform="translate(315.000000, 15.000000)" fill-rule="evenodd">
                      <polygon id="Shape" fill="#D8001A" points="8.59997559 7.4 9.99997559 6 15.9999756 12 9.99997559 18 8.59997559 16.6 13.1999756 12"></polygon>
                  </g>
                </svg>
            </md-button>
          </div>
        </li>
      </ul>
    </md-card-content>
  </md-card>



          </md-content>
        </md-tab>


        <md-tab label="アラート一覧">
          <md-content class="md-padding">
            <md-card>
              <md-card-content>
                <ul>
                  <li ng-repeat="item in deviceGroupData[0].alertNotificationList">
                    <p class="md-body-1">{{item.name}}</p>
                    <p class="md-body-1">{{item.mailAddress}}</p>
                    <!--TODO ボタン画像変更-->
                    <md-button ng-click="mailAddressEdit()">
                        <svg width="24px" height="24px" viewBox="315 15 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                          <defs></defs>
                          <g id="Material/Icons-black/chevron-right" stroke="none" fill="none" transform="translate(315.000000, 15.000000)" fill-rule="evenodd">
                              <polygon id="Shape" fill="#D8001A" points="8.59997559 7.4 9.99997559 6 15.9999756 12 9.99997559 18 8.59997559 16.6 13.1999756 12"></polygon>
                          </g>
                        </svg>
                    </md-button>
                    <md-button ng-click="mailAddressDelete()">
                        del
                    </md-button>
                  </li>
                </ul>
              </md-card-content>
                <!--通知設定ボタン-->
              <md-button class="md-accent md-button md-ink-ripple" type="button" ng-transclude="">
                <!-- <span class="ng-scope">通知設定</span> -->
                <div class="md-ripple-container">通知設定</div>
              </md-button>
              <!--追加ボタン-->
              <md-button class="md-accent md-button md-ink-ripple" type="button" ng-click="mailAddressAdd()" ng-transclude="">
                <!-- <span class="ng-scope">追加</span> -->
                <div class="md-ripple-container">追加</div>
              </md-button>

              </md-card>
          </md-content>
        </md-tab>

      </md-tabs>
    </md-content>
  </div>
</div>






<footer class="footer">
</footer>
